    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">

    <!--页面标签-->

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <!--班级信息-->
            <div class="">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>班级信息导入</legend>
                </fieldset>
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">班级编号</label>
                        <div class="layui-input-block">
                            <input name="dis_number" lay-verify="required" placeholder="请输入" autocomplete="off"
                                   class="layui-input" type="text" style="width: 400px;">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">班级名称</label>
                        <div class="layui-input-block">
                            <input name="dis_name" lay-verify="required" placeholder="请输入" autocomplete="off"
                                   class="layui-input" type="text" style="width: 400px;">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
                <!--班级表单-->
                <table class="layui-table"
                       lay-data="{width: 800, height:332, url:'/demo/table/user/', page:true, id:'idTest'}"
                       lay-filter="demo">
                    <thead>
                    <tr>
                        <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
                        <th lay-data="{field:'id', width:120, sort: true, fixed: true}">班级编号</th>
                        <th lay-data="{field:'username', width:120}">班级名称</th>
                    </tr>
                    </thead>
                </table>

                <script type="text/html" id="barDemo">
                    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                </script>

                <script src="//res.layui.com/layui/dist/layui.js" charset="utf-8"></script>

                <script>
                    layui.use('table', function () {
                        var table = layui.table;
                        table.render({
                            elem: "areatale",
                            url:"/area/listarea",
                            cols: [
                                [
                                {field: 'aid', title: 'ID', width: 400}
                                , {field: 'name', title: 'NAME', width: 400}
                                , {fixed: 'right', width: 150, align: 'center', toolbar: '#barDemo'} //这里的toolbar值是模板元素的选择器
                            ]
                            ]
                        });
                        //监听表格复选框选择
                        table.on('checkbox(demo)', function (obj) {
                            console.log(obj)
                        });
                        //监听工具条
                        table.on('tool(demo)', function (obj) {
                            var data = obj.data;
                            if (obj.event === 'del') {
                                layer.confirm('真的删除行么', function (index) {
                                    obj.del();
                                    layer.close(index);
                                });
                            } else if (obj.event === 'edit') {
                                layer.alert('编辑行：<br>' + JSON.stringify(data))
                            }
                        });
                    });
                </script>

                <script>
                    layui.use("form", function () {
                        var form = layui.form;
                    })
                </script>
            </div>
        </div>
    </div>

    <div class="layui-footer">
